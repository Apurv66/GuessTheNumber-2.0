<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div id="title">
            <div id="t1">Guess the</div>
            <div id="t2">number!</div>
        </div>

        <div id="p">Try to Guess number between 1 to 100</div>
        <div id="boxdiv"><input type="text" id="box" placeholder="?"><button id="btn">Check</button></div>

        <div id="prevandrem">
            <div id="msg"></div>
            <div id="prev">Previous guess: <div id="c1"></div></div>
            <div id="rem">Remaining attempts: <div id="c2">10</div></div>
        </div>
        <div id="correct">CORRECT!!</div>
        <div id="lose">Sorry but you lose the game!!</div>
        <div id="new"><button id="btn2">New Game</button></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
